  <header>
    <div>
      <img src="img/placeholder-logo-2.png" alt="placeholder logo">
      <h1>The Eco-Friendly Store</h1>

    <hr>
    <nav>
      <a href="home.html">Store Home</a>

  <main>
    <img src="" alt="ad-placeholder">
    <article id="create-user">
      <h2>Create an account</h2>
      <form action="">
        <section>
          <label for="username">Enter username:</label>
          <input type="text" name="username" id="username" class="account" required>
        </section>
        <section>
          <label for="email">Enter email:</label>
          <input type="text" name="email" id="email" class="account" required>
        </section>
        <section>
          <label for="password">Enter new password:</label>
          <input type="text" name="password" id="password" class="account" required>
        </section>
        <input type="submit" value="Create a new account">
      </form>
    </article>
    <img src="" alt="ad-placeholder">
  </main>
