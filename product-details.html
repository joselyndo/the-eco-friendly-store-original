<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/leaf.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freeman&family=Raleway&display=swap">
    <script src="product-details.js"></script>
    <title>Details</title>
  </head>
  <body>
    <header>
      <div>
        <img src="img/placeholder-logo-2.png" alt="placeholder logo">
        <h1>The Eco-Friendly Store</h1>
        <form id="search-bar">
          <input type="text" name="search" id="search-entry" required>
          <button id="search-button">Search</button>
        </form>
      </div>
      <hr>
      <nav id="header-nav">
        <a href="products.html" class="nav-link">All products</a>
        <a href="new-user.html" class="nav-link">Create a new user</a>
        <a href="login.html" class="nav-link">Log in</a>
      </nav>
    </header>
    <main>
      <img src="img/placeholder-ad.png" alt="ad-placeholder">
      <article id="product-details">
        <section id="product-description">
          <h2>Product name</h2>
          <h4>Rating</h4>
          <img src="img/placeholder-product.png" alt="product-placeholder">
          <p>Description</p>
          <button id="buy-button">Buy</button>
        </section>
        <section id="feedback">
          <form>
            <label for="entry">Feedback</label>
            <textarea id="entry" name="entry"></textarea>
            <button id="submit-button">Submit</button>
          </form>
          <section id="review-feed">
          </section>
        </section>
      </article>
      <img src="img/placeholder-ad.png" alt="ad-placeholder">
    </main>
    <footer>
      <p>&copy; 2024 The Eco-Friendly Store. All rights reserved.</p>
      <p>
        Certain images or techniques have been used from outside sources.
        <a href="credits.html">Image and resource credits</a>
        .
      </p>
    </footer>
  </body>
</html>
