<!DOCTYPE html>
<!--
  Header comment
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src=""></script>
    <title>Details</title>
  </head>
  <body>
    <header>
      <nav id="header-nav">
        <ul>
            <li><a href="">Home/Store Logo</a></li>
            <li><h1>Store name</h1></li>
            <form id="search-bar">
              <input type="text" name="search" id="search-entry" required>
              <button id="search-button">Search</button>
            </form>
            <li><a href="">Log in</a></li>
        </ul>
      </nav>
      <img src="img/placeholder-logo.png" alt="placeholder logo">
    </header>
    <main>
      <img src="" alt="ad-placeholder">
      <article id="product-detail">
        <section>
          <img src="" alt="product-placeholder">
        </section>
        <section>
          <h1>Product name</h1>
          <h2>Rating</h2>
          <p>Description</p>
          <button id="buy-button">Buy</button>
        </section>
        <section>
          <form>
            <label>Feedback</label>
            <textarea id="entry" name="entry" wrap="soft"></textarea><br><br>
            <button id="submit-button">Submit</button>
          </form>
          <section id="reviews">
            <p>Review box</p>
            <p>Add like / dislike</p>
          </section>
        </section>
      </article>
      <img src="" alt="ad-placeholder">
    </main>
    <footer>
      <p>&copy; 2024 Store Name. All rights reserved.</p>
    </footer>
  </body>
</html>
