<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/leaf.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freeman&family=Raleway&display=swap">
  <script src="new-user.js"></script>
  <script src="master.js"></script>
  <title>Create an account</title>
</head>
<body>
  <header>
    <div>
      <a href="index.html">
        <img src="img/logo.png" alt="placeholder logo">
      </a>
      <h1>The Eco-Friendly Store</h1>
      <a class="cart" href="cart.html">
        <img src="img/shopping-cart.png" alt="Shopping Cart">
      </a>
    </div>
    <hr>
    <nav>
      <a href="products.html" class="nav-link">All products</a>
      <a href="new-user.html" class="nav-link">Create a new user</a>
      <a href="log-in.html" class="nav-link" id="log-in-link">Log in</a>
      <a href="index.html" class="nav-link hidden" id="log-out-link">Log out</a>
    </nav>
  </header>
  <main>
    <div class="sidebar-left"></div>
    <article id="create-user">
      <h2>Create an account</h2>
      <form>
        <section>
          <label for="username">Enter username:</label>
          <input type="text" name="username" id="username" class="account" required>
        </section>
        <section>
          <label for="email">Enter email:</label>
          <input type="email" name="email" id="email" class="account" required>
        </section>
        <section>
          <label for="password">Enter password:</label>
          <input type="password" name="password" id="password" class="account" required>
        </section>
        <br>
        <input type="submit" value="Create a new account">
      </form>
    </article>
    <div class="sidebar-right"></div>
  </main>
  <footer>
    <p>&copy; 2024 The Eco-Friendly Store. All rights reserved.</p>
    <p>
      Certain images or techniques have been used from outside sources.
      <a href="credits.html">Image and resource credits</a>
      .
    </p>
  </footer>
</body>
</html>
